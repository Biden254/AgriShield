{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}AgriShield{% endblock %}</title>

  <!-- Main CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  {% block extra_css %}{% endblock %}
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <a href="{% url 'index' %}">
        <img src="{% static 'images/logo.png' %}" alt="AgriShield Logo" class="logo">
      </a>
      <ul class="nav-links">
        <li><a href="{% url 'index' %}">Home</a></li>
        <li><a href="{% url 'about' %}">About</a></li>
        <li><a href="{% url 'contact' %}">Contact</a></li>
        <li><a href="{% url 'privacy' %}">Privacy</a></li>
      </ul>
    </nav>
  </header>

  <!-- Page Content -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 AgriShield. All Rights Reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="{% static 'js/main.js' %}"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
